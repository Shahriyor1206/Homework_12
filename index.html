<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/81d73e8e4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Image Slider</h2>

    <div class="container">
        <img src="./Img/1.png" alt="broken" class="slide">
        <img src="./Img/2.png" alt="broken" class="slide">
        <img src="./Img/3.png" alt="broken" class="slide">
        <img src="./Img/4.png" alt="broken" class="slide">
        <img src="./Img/5.png" alt="broken" class="slide">
        <img src="./Img/6.png" alt="broken" class="slide">
        <img src="./Img/7.png" alt="broken" class="slide">
        <img src="./Img/8.png" alt="broken" class="slide">
        <img src="./Img/9.png" alt="broken" class="slide">
        <img src="./Img/10.png" alt="broken" class="slide">
        <img src="./Img/11.png" alt="broken" class="slide">

        <button id="prev" onclick="goPrev()" title="Prev">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

    <button id="next" onclick="goNext()" title="Next">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
    </div>
</body>
</html>
